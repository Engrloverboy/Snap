<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap</title>
    <link rel="icon" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="overflow">
      <section class="container">
        <nav>
          <!-- For Navigation -->
          <section class="nav-logo">
            <img src="./assets/images/logo.svg" alt="" class="rm-sc-logo" />

            <ul>
              <li>Features</li>
              <li>Company</li>
              <li>Careers</li>
              <li>About</li>
            </ul>
          </section>
          <!-- For Login -->
          <section class="login">
            <ul>
              <li>Login</li>
              <button>Register</button>
            </ul>
          </section>
        </nav>

        <!-- Mobile Screen -->
        <header class="container">
          <div class="mobile-screen">
            <img src="./assets/images/logo.svg" alt="" />
            <ul>
              <li>
                <img
                  src="./assets/images/icon-menu.svg"
                  alt=""
                  class="hamburger"
                />
              </li>
            </ul>
          </div>
        </header>
      </section>
      <section class="container-bc">
        <section class="banner">
          <div class="bg-banner">
            <img src="./assets/images/image-hero-mobile.png" alt="banner" />
          </div>

          <div class="big-banner">
            <img src="./assets/images/image-hero-desktop.png" alt="" />
          </div>

          <div class="wd-banner">
            <h1>Make remote work</h1>

            <p>
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>

            <button>Learn more</button>
            <div class="bg-footer">
              <span
                ><img src="./assets/images/client-databiz.svg" alt=""
              /></span>
              <span
                ><img src="./assets/images/client-audiophile.svg" alt=""
              /></span>
              <span><img src="./assets/images/client-meet.svg" alt="" /></span>
              <span><img src="./assets/images/client-maker.svg" alt="" /></span>
            </div>
          </div>
        </section>
      </section>
    </section>
    <script src="./assets/js/snap.js"></script>
  </body>
</html>
